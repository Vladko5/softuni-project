<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
    <h1>Login</h1>


    <!--  Email input  -->
    <label>Email : </label>
    <input #inputEmail="ngModel" type="email" placeholder="" name="email" ngModel required email>
    <!--  Email validations 	-->
    <p *ngIf="inputEmail.touched && inputEmail.errors?.required" class="error">
      Email is required!
    </p>
    <p *ngIf="inputEmail.touched && inputEmail.errors?.email" class="error">
      Email is not valid!
    </p>


    <!--  Password input  -->
    <label>Password : </label>
    <input #inputPassword="ngModel" type="password" placeholder="" name="password" ngModel required minlength="3">
    <!--Password Validations  -->
    <p *ngIf="inputPassword.touched && inputPassword.errors?.required" class="error">
      Password is required!
    </p>
    <p *ngIf="inputPassword.touched && inputPassword.errors?.minlength" class="error">
      Password must be min 4 symbols!
    </p>

<p *ngIf="haveError" class="error">
      {{errorMessage}}
    </p>

    <button [disabled]="inputEmail.invalid || inputPassword.invalid">Login</button>
  </form>

</div>
